<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
</head>
<body>
  <button
    hx-get="/plusOne"
    hx-swap="outerHTML"
    hx-target="#number"
    hx-include="#number">
    +
  </button>
  <button
    hx-get="/minusOne"
    hx-swap="outerHTML"
    hx-target="#number"
    hx-include="#number">
    -
  </button>
  <p id="number">
    0
    <input type="hidden" name="count" value=0/>
  </p>
</body>
</html>
